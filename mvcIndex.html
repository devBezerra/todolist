<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <main id="app">
      <h1>To Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Write a Task" maxlength="50"/>
        <button type="submit" class="add-button">
          <img src="./assets/plus.png" alt="plus">
        </button>
      </form>
      <ul id="todo-list"></ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
